<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❄️Weather app❄️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container weather_box">
      <form id="citySearch">
        <div class="row search-section">
          <div class="col-7">
            <input
              type="search"
              placeholder="Enter a city.."
              class="form-control"
              id="enterCity"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary me-md-2 w-100"
            />
          </div>
          <div class="col-3" id="current-location">
            <button class="btn btn-outline-primary w-100" type="Click">
              Current Location
            </button>
          </div>
        </div>
      </form>

      <div class="row current_weather">
        <div class="col-5">
          <h1 class="city-input" id="city"></h1>
          <ul>
            <li id="date"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li class="capitalize" id="description"></li>
          </ul>
        </div>
        <div class="col-7 text-center">
          <div class="clearfix weather-temperature">
            <img class="main_icon float-left" src="" alt="weather" id="icon" />
            <span class="actual_number" id="current-temperature"> </span>
            <span class="units"> ºC </span>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="row footer">
      <div class="col-9">
        <p>
          <a
            href="https://github.com/nataliarodmo/my-weather-app.git"
            target="”_blank”"
            >Open Source-code</a
          >
          by Natalia R
        </p>
      </div>
      <div class="col-3" id="complete-date">May 25th, 2023</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
